<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <form action="/generate-recipe" method="post">
            <label for="ingredients">Enter ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" placeholder="Enter ingredients here..."></textarea><br><br>
            <input type="submit" value="Generate Recipe">
        </form>

        {% if ingredients %}
        <div class="recipe">
            <h3>Ingredients:</h3>
            <p>{{ ingredients }}</p>
        </div>
        {% endif %}

        {% if recipe_sections %}
        <div class="recipe">
            <h3>Generated Recipe:</h3>
            {% for section in recipe_sections %}
            <p>{{ section }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
